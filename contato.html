<body>
    <div class="wrapper">
        <div class="menu">
            <h1>Clínica Kids</h1>

                <li><a href="/sobre.html">Sobre</a></li>
                <li><a href="/hratendimento.html">Horário de atendimento</a></li>
                <li><a href="/contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img class="imagem" src="/img/medica2.png" alt="Imagem de uma criança sorrindo">
            </div>
    
            <div class="content">
                <h2>Contato</h2>
                <p>Whatsapp:<a href="#">(11)9 9999-9999</a></p>
                <p>Telefone:<a href="tel:+11999999999">(11)9 9999-9999</a></p>
                <p>Endereço:Rua Antonieta Ladini, bairro santana - Limeira/SP</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117888.40713835682!2d-47.484510498131854!3d-22.578627462389793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c88055b6df0dc3%3A0x1b0ef5f339809ecd!2sLimeira%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1665021022792!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form action="POST">
                    <h3>FALE CONOSCO</h3>
                    <label>
                        <fieldset>
                            <legend>Dados Pessoais</legend>
                            Nome:<input type="text" name="nome">
                            E-mail:<input type="email" name="email">
                        </fieldset>
                            <br>
                        <fieldset>
                            <legend>Assunto</legend>
                            <input type="text" name="assunto">
                        </fieldset>
                            <br>
                            <fieldset>
                                <legend>Mensagem</legend><textarea name="" id="" cols="30" rows="10"></textarea>
                            </fieldset>
                            <br>
                            <button type="submit">Enviar</button>
                            <button type="reset">Limpar</button>
                        
                    </label>
                </form>
            </div>
    
            <div class="footer">
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
